<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pediatrics Doses Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        body {
            font-family: 'Comic Neue', cursive;
            background: #f1f5f9;
        }
        h1 {
            background-color: #3498db;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .category-dropdown {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .result-section h2 {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        .result-section p {
            margin: 5px 0;
            font-weight: 500;
            color: #555;
        }
        .btn-calculate {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-calculate:hover {
            background-color: #2980b9;
        }
        .highlight {
            background-color: #ffeb3b;
            display: inline-block;
            padding: 2px 8px;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
            font-style: italic;
            font-family: 'Comic Neue', cursive;
            box-shadow: inset 0 0 0 3px #ffeb3b, inset 0 0 0 6px #fff;
            background-image: linear-gradient(transparent 50%, rgba(255, 235, 59, 0.6) 50%);
            background-size: 100% 4px;
            background-repeat: repeat-x;
            background-position: 0 100%;
        }
        .highlight-fluid {
            background-color: #3498db;
            color: white;
        }
        .highlight-antibiotic {
            background-color: #e74c3c;
            color: white;
        }
        .highlight-syrup {
            background-color: #2ecc71;
            color: white;
        }
        .doses {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body class="bg-white p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Pediatrics Doses Assistant</h1>
        <div class="mb-6">
            <label for="category" class="block text-lg font-medium text-gray-700 mb-2">Select Category</label>
            <select id="category" class="category-dropdown block w-full p-3 border border-gray-300 rounded-md">
                <option value="">Select a Category</option>
                <option value="comprehensive-drugs">Comprehensive Drugs</option>
                <option value="anti-epileptics">Anti-Epileptics</option>
                <option value="blood-products">Blood Products</option>
                <option value="syrups">Syrups</option>
                <option value="dka">DKA</option>
            </select>
        </div>
        <div id="input-section" class="mb-4"></div>
        <div id="result-section" class="card result-section">
            <p>Please select a thing in the list</p>
        </div>
        <div class="footer">
            by Yusif ❤️
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
